<!DOCTYPE html>
<html lang="en" ng-app="directoryApp">
<head>
	<meta charset="UTF-8">
	<title>Directory App</title>
	<script src="js/angular.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="main" ng-controller="MyController">

	<div class="search">
		<h1>Artist Directory</h1>
	</div>
	<ul class="artistlist">
		<li class="artist cf" ng-repeat="item in artists | limitTo: 5">
			<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
			<div class="info">
				<h2>{{item.name | uppercase}}</h2>
				<h3>{{item.reknown}}</h3>
			</div>
		</li>
	</ul>
</div>

</body>
</html>
